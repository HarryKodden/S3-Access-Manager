services:
  # OIDC Provider - For testing authentication without external OIDC
  oidc:
    build: oidc-test-provider
    expose:
      - "8888"
    network_mode: host
    environment:
      - ISSUER=http://localhost:8888
      - CLIENT_ID=test-client
      - CLIENT_SECRET=test-secret
      - ROLES_CLAIM=Groups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/.well-known/openid-configuration"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Tenant-specific SCIM Servers (for multi-tenant setups)
  # Uncomment and modify for each tenant that needs its own SCIM server
  scim-tenant-a:
    image: harrykodden/scim
    expose:
      - "8001"  # Use different port for each tenant
    network_mode: host
    volumes:
      - ./data/scim:/app/data  # Mount tenant-specific data directory
    environment:
      - DATA_PATH=/app/data
      - API_KEY=tenant-a-scim-api-key  # Tenant-specific API key
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # S3 Access Manager - Main application serving frontend and API
  gateway:
    build: .
    expose:
      - "9000"
    network_mode: host
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./frontend:/app/frontend:ro
      - ./data:/app/data
    # Load sensitive credentials from .env file
    # Create .env from .env.example and add your actual credentials
    env_file:
      - .env
    environment:
      - TZ=UTC
    restart: unless-stopped
    depends_on:
      oidc:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
