services:
  # OIDC Provider - For testing authentication without external OIDC
  oidc:
    build: oidc-test-provider
    ports:
      - "8888:8888"
    environment:
      - OIDC_ISSUER_URL=http://oidc:8888
      - OIDC_ROLES_CLAIM=${OIDC_ROLES_CLAIM}
    networks:
      - s3-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/.well-known/openid-configuration"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # S3 Access Manager - Main application serving frontend and API
  gateway:
    build: .
    ports:
      - "80:8080"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./policies:/app/policies:ro
      - ./frontend:/app/frontend:ro
      - ./data:/app/data
      - gateway_logs:/app/logs
    # Load sensitive credentials from .env file
    # Create .env from .env.example and add your actual credentials
    env_file:
      - .env
    environment:
      - TZ=UTC
    networks:
      - s3-network
    restart: unless-stopped
    depends_on:
      oidc:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  s3-network:
    driver: bridge

volumes:
  gateway_logs:
